<div class="container">

  <div class="card">
    <h2>Chuyển đổi Dương lịch → Âm lịch</h2>

    <div class="form-row">
      <div class="form-group">
        <label>Ngày</label>
        <select [(ngModel)]="selectedDay">
          <option *ngFor="let d of days" [value]="d">{{ d }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tháng</label>
        <select [(ngModel)]="selectedMonth">
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Năm</label>
        <select [(ngModel)]="selectedYear">
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>

      <button class="btn" (click)="convert()">Chuyển đổi</button>
    </div>
  </div>

  <div *ngIf="result" class="card result-card">
    <h3>Âm lịch</h3>

    <table>
      <tr>
        <td>Thứ trong tuần</td>
        <td>{{ result.weekday }}</td>
      </tr>
      <tr>
        <td>Ngày tháng năm âm</td>
        <td>{{ result.lunarDate }}</td>
      </tr>
      <tr>
        <td>Năm</td>
        <td>{{ result.year }}</td>
      </tr>
      <tr>
        <td>Tháng</td>
        <td>{{ result.month }}</td>
      </tr>
      <tr>
        <td>Ngày</td>
        <td>{{ result.day }}</td>
      </tr>
    </table>
  </div>

</div>
