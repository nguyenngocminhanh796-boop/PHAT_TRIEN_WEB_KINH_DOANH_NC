<table border="1" cellpadding="8" cellspacing="0">

  <tr>
    <th colspan="2">Customer Type ID</th>
    <th colspan="3">Customer Type Name</th>
  </tr>

  <ng-container *ngFor="let g of groups">

    <tr>
      <td colspan="2"><b>{{g.CustomerTypeId}}</b></td>
      <td colspan="3"><b>{{g.CustomerTypeName}}</b></td>
    </tr>

    <tr style="background:#f2f2f2">
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>#</th>
    </tr>

    <tr *ngFor="let c of g.Customers">
      <td>{{ c.Id }}</td>
      <td>{{ c.Name }}</td>
      <td>{{ c.Email }}</td>
      <td align="center">{{ c.Age }}</td>
      <td align="center">
        <img [src]="c.Image" width="90">
      </td>
    </tr>

  </ng-container>
</table>
